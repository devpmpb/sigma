name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull latest code
        run: |
          cd /var/www/sigma
          git pull origin main

      - name: Build Backend
        run: |
          cd /var/www/sigma/backend
          npm ci --production
          npx prisma generate
          npx prisma migrate deploy
          npm run build

      - name: Restart Backend
        run: pm2 restart sigma-backend

      - name: Build Frontend
        run: |
          cd /var/www/sigma/frontend
          npm ci
          npm run build

      - name: Deploy completed
        run: echo "Deploy completed at $(date)"
